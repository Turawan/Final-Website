<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/Styles/house rent showcase.css">
    <title>House Rental</title>
</head>
<body>
    <h1>Select Your Rental Home</h1>
    <div class="container">

        <div class="card">
            <img src="../Assets/Images/1room outside.jpg" alt="House 1">
            <div class="info">
                <h2>The Teodoro House</h2>
                <p>Bedrooms: 1</p>
                <p>Bathrooms: 1</p>
                <p>Kitchens: 1</p>
                <p>Price: $8.999/night</p>
                <label>Days to stay:
                    <input type="number" id="days1" min="1" value="1">
                </label>
                <button onclick="rentHouse(1)">Rent</button>
            </div>
        </div>

        <div class="card">
            <img src="../Assets/Images/2room outside.webp" alt="House 2">
            <div class="info">
                <h2>The Paradise House</h2>
                <p>Bedrooms: 1</p>
                <p>Bathrooms: 1</p>
                <p>Kitchens: 1</p>
                <p>Price: $7.999/night</p>
                <label>Days to stay:
                    <input type="number" id="days2" min="1" value="1">
                </label>
                <button onclick="rentHouse(2)">Rent</button>
            </div>
        </div>
        <div class="card">
            <img src="../Assets/Images/3room outside.jpg" alt="House 3">
            <div class="info">
                <h2>The Uverse House</h2>
                <p>Bedrooms: 2</p>
                <p>Bathrooms: 1</p>
                <p>Kitchens: 1</p>
                <p>Price: $5.999/night</p>
                <label>Days to stay:
                    <input type="number" id="days3" min="1" value="1">
                </label>
                <button onclick="rentHouse(3)">Rent</button>
            </div>
        </div>
    </div>
    <script>
        function rentHouse(id) {
            var days = document.getElementById('days' + id).value;
            alert('Thank you for renting! You selected ' + days + ' day(s).');
        }
    </script>
</body>
</html>
