<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/style buy house showcase.css">
  <title>House Showcase</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Buy Your Dream Home</h1>
  <div class="grid-container">
    <!-- House 1 -->
    <div class="card">
      <img src="Assets/Images/1room outside.jpg" alt="House 1">
      <div class="card-content">
        <h2>The Teodoro House</h2>
        <ul class="features">
          <li><span>Bedrooms:</span><span>1</span></li>
          <li><span>Bathrooms:</span><span>1</span></li>
          <li><span>Kitchen:</span><span>1</span></li>
        </ul>
        <div class="price">$30,999</div>
        <a class="btn-buy" href="mailto:info@realestate.com?subject=Inquiry%20About%20Cozy%20Cottage">Buy Now</a>
      </div>
    </div>
    <!-- House 2 -->
    <div class="card">
      <img src="Assets/Images/2room outside.webp" alt="House 2">
      <div class="card-content">
        <h2>The Paradise House</h2>
        <ul class="features">
          <li><span>Bedrooms:</span><span>1</span></li>
          <li><span>Bathrooms:</span><span>1</span></li>
          <li><span>Kitchen:</span><span>1</span></li>
        </ul>
        <div class="price">$28,999</div>
        <a class="btn-buy" href="mailto:info@realestate.com?subject=Inquiry%20About%20Modern%20Villa">Buy Now</a>
      </div>
    </div>
    <!-- House 3 -->
    <div class="card">
      <img src="Assets/Images/3room outside.jpg" alt="House 3">
      <div class="card-content">
        <h2>The Uverse House</h2>
        <ul class="features">
          <li><span>Bedrooms:</span><span>2</span></li>
          <li><span>Bathrooms:</span><span>1</span></li>
          <li><span>Kitchen:</span><span>1</span></li>
        </ul>
        <div class="price">$27,999</div>
        <a class="btn-buy" href="mailto:info@realestate.com?subject=Inquiry%20About%20Urban%20Loft">Buy Now</a>
      </div>
    </div>
  </div>
</body>
</html>
